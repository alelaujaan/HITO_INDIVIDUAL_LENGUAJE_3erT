<body>
    <div class="container">
        <p>
            Calculadora Alejandro Fernandez Rico
        </p>
        <div class="calculator">
            <div class="calculator__display">0</div>

            <div class="calculator__keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">÷</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key--operator" data-action="power">X¹</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key--operator" data-action="root">√</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key--operator" data-action="percent">%</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
</body>
<script>
    const calculator = document.querySelector(".calculator")
    const keys = calculator.querySelector(".calculator__keys")

    keys.addEventListener("click", e => {
        if (e.target.matches("button")) {
            const key = e.target
            const action = key.dataset.action

            if (!action) {
                console.log('number key!')
            }

            if (
                action === 'add' ||
                action === 'subtract' ||
                action === 'multiply' ||
                action === 'divide' ||
                action === 'power' ||
                action === 'root' ||
                action === 'percent'
            ) {
                key.classList.add('is-depressed')
                calculator.dataset.previousKeyType = 'operator'
                console.log('operator key!')
            }
            if (action === 'decimal') {
                console.log('decimal key!')
            }

            if (action === 'clear') {
                console.log('clear key!')
            }

            if (action === 'calculate') {
                console.log('equal key!')
            }
            Array.from(key.parentNode.children).forEach(k => k.classList.remove('is-depressed'))
        }
    })
    const display = document.querySelector('.calculator__display')

    keys.addEventListener('click', e => {
        if (e.target.matches('button')) {
            const key = e.target
            const action = key.dataset.action
            const keyContent = key.textContent
            const displayedNum = display.textContent
            const previousKeyType = calculator.dataset.previousKeyType


            if (!action) {
                if (displayedNum === '0') {
                    display.textContent = keyContent
                } else {
                    display.textContent = displayedNum + keyContent
                }
            }
            if (
                action === 'add' ||
                action === 'subtract' ||
                action === 'multiply' ||
                action === 'divide' ||
                action === 'power'  ||
                action === 'percent'

            ) {
                key.classList.add('is-depressed')
                calculator.dataset.previousKeyType = 'operator'
                calculator.dataset.firstValue = displayedNum
                calculator.dataset.operator = action
                display.textContent = '0'
            }
            if (action === 'root') {
                key.classList.add('is-depressed')
                calculator.dataset.previousKeyType = 'operator'
                calculator.dataset.firstValue = displayedNum
                n1 = displayedNum
                calculator.dataset.operator = action
                display.textContent = Math.sqrt(parseInt(n1))
            }
            if (action === 'decimal') {
                display.textContent = displayedNum + '.'
                console.log('decimal key!')
            }
            if (action === 'clear'){
                display.textContent = '0';
            }
            const calculate = (n1, operator, n2) => {
                let result = ''

                if (operator === 'add') {
                    result = parseInt(n1) + parseInt(n2)
                } else if (operator === 'subtract') {
                    result = parseInt(n1) - parseInt(n2)
                } else if (operator === 'multiply') {
                    result = parseInt(n1) * parseInt(n2)
                } else if (operator === 'divide') {
                    result = parseInt(n1) / parseInt(n2)
                } else if (operator === 'power') {
                    result = Math.pow(parseInt(n1),parseInt(n2))
                } else if (operator === 'root') {
                    result = Math.sqrt(parseInt(n2))
                } else if (operator === 'percent'){
                    result = ((parseInt(n1)*parseInt(n2))/100)
                }


                return result
            }
            if (action === 'calculate') {
                const firstValue = calculator.dataset.firstValue
                const operator = calculator.dataset.operator
                const secondValue = displayedNum

                display.textContent = calculate(firstValue, operator, secondValue)
            }

        }
    })
</script>
